<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>

      </div>
      
      <div class="main">
      <picture>
        <img src="images/hero-mobile.jpg" alt="logo" class="mobile">
        <source srcset="images/hero-desktop.jpg" media="(min-width:800px)" class="desktop-image">
      </picture>
      </div>

      <div class="footer">
        <h1 style="text-transform:uppercase">
         <div>we're </div>
         <div>coming <br> soon </div>
        </h1>
        <p class="main-paragraph">
          Hello fellow shoppers!  We're currently building our new fashion store. Add your email below to stay up-to-date with announcement and our launch deals.
        </p>

        <form action="">
          <label for="email">
            <div class="input-group">
                     <input type="email" id="email" class="input-control" placeholder="Enter email">
                     <span class="error">
                      <img src="images/icon-error.svg" alt="">
                     </span>
            </div>
            <div class="arrow">
              <img src="images/icon-arrow.svg" alt="">
            </div>

          </label>
        </form>
      </div>
    </div>
  </main>
  

 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
